<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="container">
        <div class="timer">
            <div class="timer_block">
                <div class="time hours">00</div>
                <div class="title">Hours</div>
            </div>
            <div class="timer_block">
                <div class="time minutes">00</div>
                <div class="title">Minutes</div>
            </div>
            <div class="timer_block">
                <div class="time seconds">00</div>
                <div class="title">Seconds</div>
            </div>
            <div class="timer_block">
                <div class="time milliseconds">00</div>
                <div class="title">Milliseconds</div>
            </div>
        </div>

        <div class="buttons">
            <button class="button start">Start</button>
            <button disabled class="button loop">Clear</button>
        </div>
        
        <div class="loops">
            <ul class="loop_list">

            </ul>
        </div>

    </div>

    <script src='./js/index.js'></script>
</body>
</html>
